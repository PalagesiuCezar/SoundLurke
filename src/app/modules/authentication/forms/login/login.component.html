<div class="form-header">
    <h3> Welcome! </h3>
    <div class="redirect">
      <p>Don't have an account yet?<a routerLink="auth/register"> Register </a></p>
    </div>
  </div>
  <div class="form-content">
    <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="text" class="form-control no-outline">
        <div *ngIf="submitted && field.email.errors" class="form-invalid-fields">
          <span *ngIf="submitted && field.email.errors.required"> Email is required </span>
          <span *ngIf="submitted && field.email.errors.pattern"> Email is not valid </span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" class="form-control no-outline">
          <div *ngIf="submitted && field.password.errors" class="form-invalid-fields">
            <span *ngIf="field.password.errors.required">Password is required</span>
          </div>
      </div>
      <div class="forgot-password">
        <a>Ti-ai uitat parola sau mail-ul?</a>
      </div>
    </form>
  </div>
