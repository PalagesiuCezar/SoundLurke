<form class="form-container" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="first-name">First name</label>
        <input id="first-name" formControlName="firstName" type="text" class="form-control no-outline">
        <div *ngIf="submitted && field.firstName.errors" class="form-invalid-fields">
          <span *ngIf="field.firstName.errors.required"> First name is required </span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="last-name">Last name</label>
        <input id="last-name" formControlName="lastName" type="text" class="form-control no-outline">
        <div *ngIf="submitted && field.lastName.errors" class="form-invalid-fields">
          <span *ngIf="field.lastName.errors.required"> Last name is required </span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="text" class="form-control no-outline">
        <div *ngIf="submitted && field.email.errors" class="form-invalid-fields">
          <span *ngIf="field.email.errors.required"> Email is required </span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control no-outline">
        <div *ngIf="submitted && field.password.errors" class="form-invalid-fields">
          <span *ngIf="field.password.errors.required"> Password is required </span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="confirm-password">Confirm password</label>
        <input id="confirm-password" formControlName="confirmPassword" type="password" class="form-control no-outline">
        <div *ngIf="submitted && field.confirmPassword.errors" class="form-invalid-fields">
          <span *ngIf="field.confirmPassword.errors.required"> Confirm password is required </span>
          <span *ngIf="field.confirmPassword.errors.mustMatch"> Passwords must match </span>
        </div>
      </div>
      <div id="terms-conditions" class="form-control">
        <input type="checkbox" formControlName="termsConditions">
        <span> I agree with <a> terms and conditions </a> </span>
        <div *ngIf="submitted && field.termsConditions.errors" class="form-invalid-fields">
          <span *ngIf="submitted && field.termsConditions.errors.required"> You must agree with terms and conditions </span>
        </div>
      </div>
      <div class="form-buttons">
        <button class="default-slrk-btn">
          <span> Continue </span>
        </button>
      </div>
    </div>
  </form>
