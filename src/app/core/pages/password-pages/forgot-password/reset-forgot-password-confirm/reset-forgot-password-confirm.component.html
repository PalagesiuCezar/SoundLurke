<form class="form-container" [formGroup]="forgotPasswordConfirmForm" (ngSubmit)="onSubmit(forgotPasswordConfirmForm)">
    <h1>Reset Forgot Password Confirm</h1>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="new_password">New Password</label>
        <input id="new_password" formControlName="new_password" type="text" class="form-control no-outline">
        <div *ngIf="submitted && field.new_password.errors" class="form-invalid-fields">
          <span *ngIf="field.new_password.errors.required"> Email is required </span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="re_new_password">Confirm New Password</label>
        <input id="re_new_password" formControlName="re_new_password" type="text" class="form-control no-outline">
        <div *ngIf="submitted && field.re_new_password.errors" class="form-invalid-fields">
          <span *ngIf="field.re_new_password.errors.required"> Confirm New Password is required </span>
        </div>
      </div>
      <div class="form-buttons">
        <button class="default-slrk-btn">
          <span> Continue </span>
        </button>
      </div>
      <div *ngIf="submitted" class="subbmited-true-form">
          <h2>Password changed succesfuly</h2>
      </div>
    </div>
  </form>
